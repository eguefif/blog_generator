{% extends "base.html" %}

{% block title %}{{ page.title|striptags }} - {{ SITENAME }}{% endblock %}

{% block content %}
<section id="content" class="body">
    <article>
        <h1 class="entry-title">{{ page.title }}</h1>
        <div class="entry-content">
            {{ page.content }}
        </div>
    </article>
</section>
{% endblock %}
